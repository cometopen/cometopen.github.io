<!DOCTYPE html>
<html>
<head>
<style>
html {
    width: auto;
    overflow-x: hidden;
    background-color: rgb(14, 23, 36);
    background-image: linear-gradient(153deg,
            rgba(14, 23, 36, 1) 14%,
            rgba(40, 64, 98, 1) 86%);
    min-height: 100vh;
}

.appear {animation-fill-mode: forwards;
opacity: 0;
animation-delay: 3s;
animation-name: appear;}
@keyframes appear {
to {opacity: 1;}
}
</style>
</head>
<body>
<div style="color: white" class="appear">Just in case the redirect is broken, <a href="https://cometopen.github.io/en">click here.</a> We use redirect to provide regional-based content. If you see this text, turn it off on this page or follow the link mentioned.</div>
</body>
<script>
  fetch('https://ipinfo.io/?token=bbcf1accdbca0a')
    .then(response => response.json())
    .then(jsonResponse => {
      const country = jsonResponse.country
      console.log(country)
      if (country == "JP") {
        window.location.href = "https://cometopen.github.io/jp";
      } 
      window.location.href = "https://cometopen.github.io/en" 
    })
     .catch(err => {
    // handle errors here
    console.log(err)
       window.location.href = "https://cometopen.github.io/en" 
  })
</script>
</html>
